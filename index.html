<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="equilibrium.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div class="container">
    <a href="#"><img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium"></a>
    <h1><a href="#">Equilibrium #3429</a></h1>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="spans">
      <span class="eth"> <img id="ethereum" src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</span>

      <span class="day"> <img src="images/icon-clock.svg" id="clock" alt="clock"> 3 days left</span>
    </div>
    <hr>
    <span class="creator"><img class="profile-photo" src="images/image-avatar.png" alt="profile-photo">Creation of <a href="#">Jules Wyvern</a></span>
    
    
    
  </div>
</main>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/Joatancarlos" target="_blank">Joatan Feitosa</a>.
</footer>
  
</body>
</html>
